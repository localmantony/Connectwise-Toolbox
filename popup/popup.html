<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extension Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>ConnectWise Toolbox</h1>
        <div class="section">
            <h2>ConnectWise Manage Settings</h2>
            <form id="urlForm">
                <label for="urlInput">Enter Time Sheet URL:</label>
                <input type="text" id="urlInput" name="urlInput" required>
                <button type="submit">Save URL</button>
            </form>
            <div id="currentUrl">
                <h3>Current URL:</h3>
                <p id="displayUrl">No URL saved</p>
            </div>
        </div>
        <div class="section">
            <h2>ConnectWise Automate Settings</h2>
            <form id="refreshForm">
                <label for="refreshInput">Enter Auto Refresh Interval (minutes):</label>
                <input type="number" id="refreshInput" name="refreshInput" min="1" required>
                <button type="submit">Save Refresh Time</button>
            </form>
            <div id="currentRefresh">
                <h3>Current Refresh Interval:</h3>
                <p id="displayRefresh">No refresh time set</p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
